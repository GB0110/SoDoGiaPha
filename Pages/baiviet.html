<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/baiviet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Bài viết</title>
</head>

<body>
    <div class="wrapper">
        <!-- side bar  -->
        <div class="sidebar">
            <div class="logo" onclick="location.href='../Pages/db_editor.html'">
                <img src="../Pictures/images.png" alt="Logo" />
            </div>
            <div class="divider">
                <span class="diamond left"></span>
                <span class="line"></span>
                <span class="diamond right"></span>
            </div>

            <div class="menu">
                <ul>
                    <li>
                        <div class="menu-title">Phả hệ</div>
                        <ul>
                            <li class="menu-btn" onclick="location.href='../Pages/db_editor.html'"><i
                                    class="fas fa-sitemap"></i> <span>Phả đồ</span></li>
                            <li class="menu-btn"><i class="fas fa-users"></i> <span>Danh sách thành viên</span></li>
                        </ul>
                    </li>

                    <li>
                        <div class="menu-title">Tin tức</div>
                        <ul>
                            <li class="menu-btn">
                                <a href="../Pages/baiviet.html">
                                    <i class="fas fa-newspaper"></i> <span>Bài viết</span>
                                </a>
                            </li>
                            <li class="menu-btn"><i class="fas fa-calendar-alt"></i> <span>Sự kiện</span></li>
                        </ul>
                    </li>

                    <li>
                        <div class="menu-title">Phả ký</div>
                        <ul>
                            <li class="menu-btn">
                                <a href="../Pages/nhathoto.html">
                                    <i class="fas fa-home"></i> <span>Nhà thờ tổ</span>
                                </a>
                            </li>
                            <li class="menu-btn">
                                <a href="../Pages/lichsu.html">
                                    <i class="fas fa-history"></i> <span>Lịch sử</span>
                                </a>
                            </li>
                            <li class="menu-btn">
                                <a href="../Pages/totien.html">
                                    <i class="fas fa-user-clock"></i> <span>Tổ tiên</span>
                                </a>
                            </li>
                            <li class="menu-btn">
                                <a href="../Pages/truyenthong.html">
                                    <i class="fas fa-scroll"></i> <span>Truyền thống</span>
                                </a>
                            </li>
                        </ul>
                    </li>

                    <li>
                        <div class="menu-title">Công đức</div>
                    </li>

                    <li>
                        <div class="menu-title">Thông tin</div>
                        <ul>
                            <li class="menu-btn"><i class="fas fa-user-shield"></i> <span>Quản trị viên</span></li>
                            <li class="menu-btn"><i class="fas fa-user-circle"></i> <span>Tài khoản</span></li>
                        </ul>
                    </li>
                </ul>
            </div>

        </div>
        <!-- main -->
        <div class="main-content">
            <div class="header-menu">
                <button id="btn-open"><i class="fa-solid fa-bars"></i></button>
                <div class="menu-avatar">
                    <button id="btn-avatar"><i class="fas fa-user-circle"></i></button>
                    <div>Tên người dùng</div>
                </div>
            </div>
            <div class="content">
                <div class="header">
                    <button id="openForm"><i class="fa-solid fa-user-plus"></i>Thêm mới</button>
                    <a href="../Pages/xembaiviet.html" target="_blank">
                        <button id="view">
                          <i class="fa-solid fa-book-open-reader"></i> Xem bài viết
                        </button>
                      </a>
                      
                    <div id="search" class="search-bar">
                        <input type="text" id="searchInput" placeholder="Tìm kiếm">
                        <button id="searchBtn"><i class="fas fa-search"></i></button>
                        <div class="filter-bar">
                            <select id="filterDate">
                                <option value="all">Tất cả</option>
                                <option value="newest">Mới nhất</option>
                                <option value="oldest">Cũ nhất</option>
                            </select>
                            <button id="applyFilter"><i class="fas fa-filter"></i> Lọc</button>
                        </div>
                    </div>
                </div>
                <div class="body-content">
                    <div class="table-post">
                        <table>
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Tiêu đề</th>
                                    <th>Chuyên mục</th>
                                    <th>Ngày đăng</th>
                                    <th>Trạng thái</th>
                                    <th>Chỉnh sửa</th>
                                </tr>
                            </thead>
                            <tbody id="postTableBody">
                                <!--lấy dữ liệu từ form thêm bài viết qua đây  -->
                            </tbody>
                        </table>
                    </div>
                    <div class="post-edit-overlay" id="postOverlay">
                        <div class="post-edit">
                            <label for="post-title">Tiêu đề bài viết</label>
                            <input type="text" id="post-title" placeholder="Nhập tiêu đề bài viết">
                    
                            <label for="category">Chuyên mục</label>
                            <select id="category" required>
                                <option value="" disabled selected>-- Chọn chuyên mục --</option>
                            </select>
                    
                            <label for="newCategory">Thêm chuyên mục mới</label>
                            <input type="text" id="newCategory" placeholder="Nhập tên chuyên mục mới" />
                            <button type="button" id="addCategoryBtn">Thêm chuyên mục</button>
                    
                            <label for="post-content">Nội dung bài viết</label>
                            <textarea id="post-content" placeholder="Nhập nội dung bài viết"></textarea>
                    
                            <div class="image-upload">
                                <label for="image-upload">Thêm hình ảnh</label>
                                <input type="file" id="image-upload">
                            </div>
                    
                            <div class="buttons">
                                <button type="button" id="cancel">Hủy</button>
                                <button type="button" id="saveDraft">Bản nháp</button>
                                <button type="button" id="create">Tạo</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- <script type="module" src="../JavaScript/firebase-config.js"></script> -->
    <!-- <script type="module" src="../JavaScript/baivet.js"></script> -->
    <!-- <script type="module" src="../JavaScript/an_them_tv_user.js"></script> -->
    <script src="../JavaScript/sidebar.js"></script>
    <script src="../JavaScript/baivet.js"></script>
</body>

</html>
