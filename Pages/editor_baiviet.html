<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài viết</title>
    <link rel="stylesheet" href="../CSS/editor_baiviet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" >
</head>
<body>
    <div class="wrapper">
        <!-- side bar -->
        <div class="sidebar">
            <div class="logo">
              <img src="../Pictures/images.png" alt="Logo" />
            </div>
            <div class="divider">
       <span class="diamond left"></span>
       <span class="line"></span>
       <span class="diamond right"></span>
            </div>
    
           <div class="menu">
      <ul>
        <li>
          <div class="menu-title">Phả hệ</div>
          <ul>
            <li class="menu-btn"><i class="fas fa-sitemap"></i> <span>Phả đồ</span></li>
            <li class="menu-btn"><i class="fas fa-users"></i> <span>Danh sách thành viên</span></li>
          </ul>
        </li>
    
        <li>
          <div class="menu-title">Tin tức</div>
          <ul>
            <li class="menu-btn"><i class="fas fa-newspaper"></i> <span>Bài viết</span></li>
            <li class="menu-btn"><i class="fas fa-calendar-alt"></i> <span>Sự kiện</span></li>
          </ul>
        </li>
    
        <li>
          <div class="menu-title">Phả ký</div>
          <ul>
            <li class="menu-btn"><i class="fas fa-home"></i> <span>Nhà thờ tổ</span></li>
            <li class="menu-btn"><i class="fas fa-history"></i> <span>Lịch sử</span></li>
            <li class="menu-btn"><i class="fas fa-user-clock"></i> <span>Tổ tiên</span></li>
            <li class="menu-btn"><i class="fas fa-scroll"></i> <span>Truyền thống</span></li>
          </ul>
        </li>
    
        <li>
          <div class="menu-title">Công đức</div>
        </li>
    
        <li>
          <div class="menu-title">Thông tin</div>
          <ul>
            <li class="menu-btn"><i class="fas fa-user-shield"></i> <span>Quản trị viên</span></li>
            <li class="menu-btn"><i class="fas fa-user-circle"></i> <span>Tài khoản</span></li>
          </ul>
        </li>
      </ul>
    </div>
    
        </div>
        <!-- main -->
        <div class="main-content">
            <div class="header-menu">
              <button id="btn-open"><i class="fa-solid fa-bars"></i></button> 
              <div class="menu-avatar">
                <button id="btn-avatar"><i class="fas fa-user-circle"></i></button> 
                <div>Tên người dùng</div>
              </div>
            </div>
            <div class="content">
              <h1>Chỉnh sửa bài viết</h1>
              <div class="post-edit">
                <label for="post-category">Chuyên mục</label>
                  <select id="post-category">
                      <option value="">-- Chọn chuyên mục --</option>
                      <option value="nha-tho-to">Nhà thờ tổ</option>
                      <option value="lich-su">Lịch sử</option>
                      <option value="truyen-thong">Truyền thống</option>
                  </select>
                  <label for="post-title">Tiêu đề bài viết</label>
                  <input type="text" id="post-title" placeholder="Nhập tiêu đề bài viết">
                  <label for="post-content">Nội dung bài viết</label>
                  <textarea id="post-content" placeholder="Nhập nội dung bài viết"></textarea>
                  <div class="image-upload">
                      <label for="image-upload">Thêm hình ảnh</label>
                      <input type="file" id="image-upload">
                  </div>
                  <div class="buttons">
                      <button id="cancel-button">Hủy bỏ</button>
                      <button id="create-button">Tạo</button>
                  </div>
            </div>
        </div>
        </div>
         <script src="../JavaScript/script.js"></script>
</body>
</html>
