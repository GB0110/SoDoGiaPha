<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/d3@6"></script>
    <script type="module" src="https://unpkg.com/family-chart@0.0.0"></script>
    <link rel="stylesheet" href="../CSS/family-chart.css">
    <link rel="stylesheet" href="../CSS/db_editor.css">
    <link rel="stylesheet" href="../CSS/db_user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" >
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Pha Do</title>
</head>
<body>
<div class="wrapper">
    <!-- side bar -->
    <div class="sidebar">
        <div class="logo">
          <img src="../Pictures/images.png" alt="Logo" />
        </div>
        <div class="divider">
   <span class="diamond left"></span>
   <span class="line"></span>
   <span class="diamond right"></span>
        </div>

       <div class="menu">
  <ul>
    <li>
      <div class="menu-title">Phả hệ</div>
      <ul>
        <li class="menu-btn"><i class="fas fa-sitemap"></i> <span>Phả đồ</span></li>
        <li class="menu-btn"><i class="fas fa-users"></i> <span>Danh sách thành viên</span></li>
      </ul>
    </li>

    <li>
      <div class="menu-title">Tin tức</div>
      <ul>
        <li class="menu-btn"><i class="fas fa-newspaper"></i> <span>Bài viết</span></li>
        <li class="menu-btn"><i class="fas fa-calendar-alt"></i> <span>Sự kiện</span></li>
      </ul>
    </li>

    <li>
      <div class="menu-title">Phả ký</div>
      <ul>
        <li class="menu-btn"><i class="fas fa-home"></i> <span>Nhà thờ tổ</span></li>
        <li class="menu-btn"><i class="fas fa-history"></i> <span>Lịch sử</span></li>
        <li class="menu-btn"><i class="fas fa-user-clock"></i> <span>Tổ tiên</span></li>
        <li class="menu-btn"><i class="fas fa-scroll"></i> <span>Truyền thống</span></li>
      </ul>
    </li>

    <li>
      <div class="menu-title">Công đức</div>
    </li>

    <li>
      <div class="menu-title">Thông tin</div>
      <ul>
        <li class="menu-btn"><i class="fas fa-user-shield"></i> <span>Quản trị viên</span></li>
        <li class="menu-btn"><i class="fas fa-user-circle"></i> <span>Tài khoản</span></li>
      </ul>
    </li>
  </ul>
</div>

    </div>
    <!-- main -->
     
    <div class="main-content">
        <div class="header-menu">
          <button id="btn-open"><i class="fa-solid fa-bars"></i></button> 
          <div class="menu-avatar">
            <button id="btn-avatar"><i class="fas fa-user-circle"></i></button> 
            <div>Tên người dùng</div>
          </div>
        </div>
        <div class="content">
            <button id="addMemberBtn" class="fixed bottom-4 right-4 p-3 bg-green-600 text-white rounded-full shadow-lg hover:bg-green-700 z-50" style="max-width: fit-content; background: transparent; border: none; cursor: pointer;">➕ Thêm thành viên
            </button>
            <hr />
            <div id="FamilyChart" class="f3" style="width:90%;height:100%;margin:auto;background-color: transparent;color:white;"></div>
        </div>
    </div>
    </div>


    <!-- Firebase logic -->
  <script type="module" src="../JavaScript/them_thanh_vien_moi.js"></script>
  
  <script type="module" src="../JavaScript/an_them_tv_user.js"></script>
  <script type="module" src="../JavaScript/them_thanh_vien.js"></script>
  <script type="module" src="../JavaScript/render_chart.js"></script>
</body>
</html>
