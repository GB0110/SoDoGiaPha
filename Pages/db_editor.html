<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/db_editor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" >
    <title>Dashboard Editor</title>
</head>
<body>
<div class="wrapper">
    <!-- side bar -->
    <div class="sidebar">
        <div class="logo">
          <img src="../Pictures/images.png" alt="Logo" />
        </div>
        <div class="divider">
   <span class="diamond left"></span>
   <span class="line"></span>
   <span class="diamond right"></span>
        </div>

       <div class="menu">
  <ul>
    <li>
      <div class="menu-title">Phả hệ</div>
      <ul>
        <li class="menu-btn" onclick="location.href='../Pages/editor_pha_do.html'"><i class="fas fa-sitemap"></i> <span>Phả đồ</span></li>
        <li class="menu-btn"><i class="fas fa-users"></i> <span>Danh sách thành viên</span></li>
      </ul>
    </li>

    <li>
      <div class="menu-title">Tin tức</div>
      <ul>
        <li class="menu-btn"><i class="fas fa-newspaper"></i> <span>Bài viết</span></li>
        <li class="menu-btn"><i class="fas fa-calendar-alt"></i> <span>Sự kiện</span></li>
      </ul>
    </li>

    <li>
      <div class="menu-title">Phả ký</div>
      <ul>
        <li class="menu-btn"><i class="fas fa-home"></i> <span>Nhà thờ tổ</span></li>
        <li class="menu-btn"><i class="fas fa-history"></i> <span>Lịch sử</span></li>
        <li class="menu-btn" onclick="location.href='../Pages/totien.html'"><i class="fas fa-user-clock"></i> <span>Tổ tiên</span></li>
        <li class="menu-btn"><i class="fas fa-scroll"></i> <span>Truyền thống</span></li>
      </ul>
    </li>

    <li>
      <div class="menu-title">Công đức</div>
    </li>

    <li>
      <div class="menu-title">Thông tin</div>
      <ul>
        <li class="menu-btn"><i class="fas fa-user-shield"></i> <span>Quản trị viên</span></li>
        <li class="menu-btn"><i class="fas fa-user-circle"></i> <span>Tài khoản</span></li>
      </ul>
    </li>
  </ul>
</div>

    </div>
    <!-- main -->
    <div class="main-content">
        <div class="header-menu">
          <button id="btn-open"><i class="fa-solid fa-bars"></i></button> 
          <div class="menu-avatar">
            <button id="btn-avatar"><i class="fas fa-user-circle"></i></button> 
            <div>Tên người dùng</div>
          </div>
        </div>
        <div class="content">
          <section class="event-list">
              <h3>Sự kiện sắp diễn ra</h2>
                <button id="btnAddEvent" type="button">Tạo sự kiện</button> 
              <ul id="eventItems">
                <!-- Dữ liệu từ script đẩy qua -->
              </ul>
              <div id="eventFormContainer">
                <h4>Thêm sự kiện mới</h4>
                <form id="eventForm">
                  <label for="eventName">Tên sự kiện:</label><br>
                  <input type="text" id="eventName" name="eventName" required style="width:100%;"><br><br>
                  <!-- required: thuộc tính bắt buộc của html 5. phải nhập nội dung gòi mới đc gửi form -->
                  <label for="eventDate">Ngày diễn ra:</label><br>
                  <input type="date" id="eventDate" name="eventDate" required style="width:100%;"><br><br>
            
                  <label for="eventLocation">Địa điểm:</label><br>
                  <input type="text" id="eventLocation" name="eventLocation" required style="width:100%;"><br><br>
            
                  <button type="submit" id="submit">Lưu</button>
                  <button type="button" id="btnCancelEvent">Hủy</button>
                </form>
              </div>
            </section>
        </div>
    </div>
    </div>

    <script src="../JavaScript/sidebar.js"></script>
    <script src="../JavaScript/db_editor.js"></script>
</body> 
</html>
