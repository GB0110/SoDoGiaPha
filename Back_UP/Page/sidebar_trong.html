<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Trống</title>
    <link rel="stylesheet" href="../CSS/sidebar_trong.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" >
</head>
    <body>
        <div class="wrapper">
            <!-- side bar -->
            <div class="sidebar">
                <div class="logo">
                    <img src="../Picture/logo.png" alt="Logo" />
                </div>
                <div class="divider">
                    <span class="diamond left"></span>
                    <span class="line"></span>
                    <span class="diamond right"></span>
                </div>

                <div class="menu">
                    <ul>
                        <li>
                            <div class="menu-title">Phả hệ</div>
                            <ul>
                                <li class="menu-btn" onclick="location.href=''"><i class="fas fa-sitemap"></i> <span>Phả đồ</span></li>
                                <li class="menu-btn" onclick="location.href=''"><i class="fas fa-users"></i> <span>Danh sách thành viên</span></li>
                            </ul>
                        </li>

                        <li>
                            <div class="menu-title">Tin tức</div>
                            <ul>
                                <li class="menu-btn" onclick="location.href=''"><i class="fas fa-newspaper"></i> <span>Bài viết</span></li>
                                <li class="menu-btn" onclick="location.href=''"><i class="fas fa-calendar-alt"></i> <span>Sự kiện</span></li>
                            </ul>
                        </li>

                        <li>
                            <div class="menu-title">Phả ký</div>
                            <ul>
                                <li class="menu-btn" onclick="location.href=''"><i class="fas fa-home"></i> <span>Nhà thờ tổ</span></li>
                                <li class="menu-btn" onclick="location.href=''"><i class="fas fa-history"></i> <span>Lịch sử</span></li>
                                <li class="menu-btn" onclick="location.href=''"><i class="fas fa-user-clock"></i> <span>Tổ tiên</span></li>
                                <li class="menu-btn" onclick="location.href=''"><i class="fas fa-scroll"></i> <span>Truyền thống</span></li>
                            </ul>
                        </li>

                        <li>
                            <div class="menu-title">Công đức</div>
                        </li>

                        <li>
                            <div class="menu-title">Thông tin</div>
                            <ul>
                                <li class="menu-btn" onclick="location.href=''"><i class="fas fa-user-shield"></i> <span>Quản trị viên</span></li>
                                <li class="menu-btn" onclick="location.href=''"><i class="fas fa-user-circle"></i> <span>Tài khoản</span></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- main -->
            
            <div class="main-content">
                <div class="header-menu">
                    <button id="btn-open"><i class="fa-solid fa-bars"></i></button> 
                    <div class="menu-avatar">
                        <button id="btn-avatar"><i class="fas fa-user-circle"></i></button> 
                        <div>Tên người dùng</div>
                    </div>
                </div>
                <div class="content">
                    
                </div>
            </div>
        </div>

        <script src="../Javascript/sidebar_trong.js"></script>
    </body>
</html>
